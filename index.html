<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

}

  <body class="parallax">
    <header class="jumbotron jumbotron-fluid bg-warning mb-0">

     <div id="searcharea" class="mt-4 ">

      </div>

    <section >
  <div id="update"></div>
    </section>
